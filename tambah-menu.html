    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index2.html" class="nav-logo">
            <img src="./assets/logo.png" alt="Mega Recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index2.html" class="nav-link"> home </a>
          <a href="about.html" class="nav-link"> about </a>

          <a href="recipes.html" class="nav-link"> recipes </a>
          <a href="contact.html" class="nav-link"> contact</a>

          <div class="nav-link logout">
            <form onsubmit="return handleLogout();">
              <button type="submit" class="btn">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="page">
      <header class="hero">
        <div class="hero-container">
          <div class="hero-text">
            <h1>Mega Recipes</h1>
            <h4>Healthy and Complete Recipes</h4>
          </div>
        </div>
      </header>

      <section>
        <header>
          <h1>Tambah Menu Makanan</h1>
        </header>
        <form>
          <div class="form-group">
            <label for="fotoMenu">Unggah Foto:</label>
            <input type="file" id="fotoMenu" name="fotoMenu" accept="image/*" />
          </div>

          <div id="imageDisplay"></div>

          <div class="form-group">
            <label for="fotoMenu">Unggah Video:</label>
            <input type="file" id="fotoMenu" name="fotoMenu" accept="video/*" />
          </div>

          <div class="form-group">
            <label for="namaMenu">Nama Menu:</label>
            <input type="text" id="namaMenu" name="namaMenu" required />
          </div>

          <div class="form-group">
            <label for="deskripsiMenu">Deskripsi Menu:</label>
            <textarea
              id="deskripsiMenu"
              name="deskripsiMenu"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="bahanMenu">Bahan Menu:</label>
            <textarea
              id="bahanMenu"
              name="bahanMenu"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="AlatMasak">Alat Yang Digunakan:</label>
            <textarea
              id="AlatMasak"
              name="AlatMasak"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="kaloriBahan">Jumlah Kalori per Bahan:</label>
            <input type="text" id="kaloriBahan" name="kaloriBahan" required />
          </div>

          <input type="submit" value="Simpan" />
        </form>
      </section>
    </main>

    <footer class="page-footer">

        <p>
          &copy; <span id="date"></span>

      </div>
    </footer>
    <script src="./js/app.js"></script>
    <script src="/js/loginlogout.js"></script>
  </body>
